<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title> Custom colored example </title>
    <link rel="stylesheet" href="Treant.css">
    <link rel="stylesheet" href="custom-colored.css">
    
</head>
<body>
    <div class="chart" id="custom-colored"> --@-- </div>
    <script src="raphael.js"></script>
    <script src="Treant.js"></script>
    
    <script>
	var config = {
        container: "#custom-colored",
        
		rootOrientation: "WEST",

		nodeAlign: "BOTTOM",
		
        connectors: {
            type: "curve",
			style: {
				"stroke-width": 1
			}
        },
        node: {
            HTMLclass: 'nodeExample1'
        }
    },
	
	p1879 = {
		childrenDropLevel: 2,
		HTMLclass: 'nodeExample2',
        text: {
            name: "explorer.exe",                      
        },		
        image: "explorer.png"
    },
	
	p234 = {
		parent: p1879,
		childrenDropLevel: 2,
		HTMLclass: 'nodeExample2',
        text: {
            name: "lsass.exe",                      
        },        
    },
	
    p2348 = {
		parent: p1879,
		childrenDropLevel: 2,
		HTMLclass: 'nodeExample2',
        text: {
            name: "winword.exe",                      
        },
        image: "winword.png"
    },

    p2590 = {
        parent: p2348,
		childrenDropLevel: 2,
        HTMLclass: 'nodeExample1',
        text:{
            name: "powershell.exe",            
        },
		connectors: {
			style: {
				'stroke': 'red',
				'arrow-end': 'oval-wide-long'
			}
		},
        image: "powershell.png"
    },
	p2591 = {
        parent: p234,
		childrenDropLevel: 2,
        HTMLclass: 'nodeExample1',
        text:{
            name: "powershell.exe",            
        },
		connectors: {
			style: {
				'stroke': 'red',
				'arrow-end': 'oval-wide-long'
			}
		},
        image: "powershell.png"
    },
    p2595 = {
        parent: p2348,
        childrenDropLevel: 2,
        HTMLclass: 'nodeExample1',
        text:{
            name: "cmd.exe",
            title: "PID 2595",
        },
        image: "cmd.png"
    },
    
    chart_config = [
        config,
        p1879,p2348,
		p2590,p234, p2595       
    ];
	</script>
    <script>
        new Treant( chart_config );
    </script>
</body>
</html>
